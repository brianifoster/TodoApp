<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>The ToDo App</title>
</head>
<body>

<!-- Begin Header & Title -->
  <div class="row">
    <div class="container-fluid title-bkgd">
      <div class="col-md-12">
        <h1 class="app-title">The Get-It-Done App</h1>
      </div>
    </div>
  </div>
<!-- End Header & Title -->

<!-- Begin Form -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <form class="todoForm" action="" method="post" name="todoForm">
          <input class="todo-input" type="text" size="80" placeholder="Type your to-do's here." /><br>
          <input class="submit" type="submit" />
        </form>
      </div>
    </div>
  </div>
<!-- End Form -->

<!-- Begin List -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8   col-md-offset-2">
        <div class="col-md-6 left-list">
          <h3 class="todo-header">Still To-Do's</h3>
            <ul class="todo-list">

            </ul>
        </div>
        <div class="col-md-6 right-list">
          <h3 class="todo-header">Done To-Do's</h3>
            <ul class="todo-list">

            </ul>
        </div>
      </div>
    </div>
  </div>
<!-- End List -->

<script src="js/scripts.js"></script>
</body>
</html>
